    <script>
        

function delay(id) {
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      if (id > 0) {
        resolve({ user: 1, name: "sanjoy" });
      } else {
        reject("The id is not available");
      }
    }, 2000);
  });
  return p;
}
